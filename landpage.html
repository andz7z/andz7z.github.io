<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Layout - Perfect Alignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: sans-serif;
            cursor: default; 
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 999; 
            pointer-events: none; 
            animation: revealUniverse 4s ease-in-out forwards;
        }

        @keyframes revealUniverse {
            0% { opacity: 1; }
            30% { opacity: 1; } 
            100% { opacity: 0; } 
        }
    </style>
</head>
<body>

    <div id="intro-overlay"></div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configurare Generala ---
        const CONFIG = {
            bgColor: 0x000000,
            planetRadius: 18,
            ringInner1: 24, ringOuter1: 27,
            ringInner2: 29, ringOuter2: 33,
            ringInner3: 35, ringOuter3: 42,
            planetVerticalLines: 50,    
            dotsPerMeridian: 100,       
            ringParticles: 6000,        
            starCount: 4500, 
            systemScale: 0.8
        };

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.bgColor);
        scene.fog = new THREE.FogExp2(CONFIG.bgColor, 0.005);

        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- SHADERS SYSTEM (INSTANT REPEL / SLOW RECOVERY) ---

        const systemVertexShader = `
            uniform float uTime;
            uniform float uSize;
            uniform float uExplosion;
            uniform vec3 uMouse;        
            uniform float uHoverRadius; 
            uniform float uHoverState;  // Control intensitate
            
            attribute float aRandom;
            
            varying float vAlpha;

            void main() {
                vec3 pos = position;
                vec3 originalPos = position;

                // --- HOVER REPEL ---
                float d = distance(pos, uMouse);
                float repelFactor = 0.0;

                if(d < uHoverRadius) {
                    float influence = 1.0 - smoothstep(0.0, uHoverRadius, d);
                    
                    // Aplicam starea curenta (fade in/out al efectului)
                    influence *= uHoverState;
                    
                    vec3 repelDir = normalize(pos - uMouse);
                    
                    // Putere
                    float strength = 6.0 * pow(influence, 2.0); 
                    
                    pos += repelDir * strength;
                    
                    repelFactor = influence;
                }

                // --- EXPLOZIE ---
                vec3 explosionDir = normalize(originalPos) * (1.0 + aRandom * 0.5);
                pos += explosionDir * uExplosion * 80.0; 

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;

                // --- SIZE & VISUALS ---
                float baseSize = uSize;
                
                if(repelFactor > 0.0) baseSize *= 1.3; 

                float calculatedSize = baseSize * (300.0 / -mvPosition.z);
                gl_PointSize = max(2.0, calculatedSize);
                
                vAlpha = 0.7 + sin(pos.y * 0.5 + uTime) * 0.2;
                if(repelFactor > 0.0) vAlpha = 1.0;
            }
        `;

        const systemFragmentShader = `
            uniform vec3 uColor;
            varying float vAlpha;
            
            void main() {
                vec2 coord = gl_PointCoord - vec2(0.5);
                float dist = length(coord);
                float circle = 1.0 - smoothstep(0.3, 0.5, dist);
                circle = pow(circle, 1.3);
                if(circle < 0.01) discard;
                gl_FragColor = vec4(uColor, circle * vAlpha); 
            }
        `;

        const starVertexShader = `
            uniform float uTime;
            uniform float uSize;
            attribute float aRandom;
            attribute float aSpeed; 
            void main() {
                vec3 pos = position;
                float sway = sin(uTime * aSpeed + aRandom * 100.0) * 20.0; 
                float floatY = cos(uTime * aSpeed * 0.5 + aRandom * 50.0) * 5.0;
                pos.x += sway;
                pos.y += floatY;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                float pSize = uSize * (300.0 / -mvPosition.z);
                gl_PointSize = max(2.0, pSize); 
            }
        `;

        const starFragmentShader = `
            void main() {
                vec2 coord = gl_PointCoord - vec2(0.5);
                float dist = length(coord);
                float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                if(alpha < 0.05) discard;
                gl_FragColor = vec4(1.0, 1.0, 1.0, alpha * 0.6); 
            }
        `;

        const globalUniforms = {
            uTime: { value: 0 },
            uExplosion: { value: 0.0 },
            uMouse: { value: new THREE.Vector3(9999, 9999, 9999) },
            uHoverRadius: { value: 25.0 },
            uHoverState: { value: 0.0 } 
        };

        // --- Geometry ---
        const createVerticalStructuredPlanet = () => {
            const pos = [];
            const rnd = [];
            for(let i = 0; i < CONFIG.planetVerticalLines; i++) {
                const phi = (Math.PI * 2 * i) / CONFIG.planetVerticalLines;
                for(let j = 0; j <= CONFIG.dotsPerMeridian; j++) {
                    const theta = -Math.PI/2 + (Math.PI * j / CONFIG.dotsPerMeridian);
                    const x = CONFIG.planetRadius * Math.cos(theta) * Math.cos(phi);
                    const y = CONFIG.planetRadius * Math.sin(theta);
                    const z = CONFIG.planetRadius * Math.cos(theta) * Math.sin(phi);
                    pos.push(x, y, z);
                    rnd.push(Math.random());
                }
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
            return geo;
        };

        const createRandomRings = (inner, outer, count) => {
            const pos = [];
            const rnd = [];
            for(let i = 0; i < count; i++) {
                const spread = Math.pow(Math.random(), 0.8); 
                const r = inner + spread * (outer - inner);
                const angle = Math.random() * Math.PI * 2;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                const y = (Math.random() - 0.5) * 0.2; 
                pos.push(x, y, z);
                rnd.push(Math.random());
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
            return geo;
        };

        // --- Objects ---
        const planetGeo = createVerticalStructuredPlanet();
        const planetMat = new THREE.ShaderMaterial({
            vertexShader: systemVertexShader,
            fragmentShader: systemFragmentShader,
            uniforms: {
                ...globalUniforms,
                uSize: { value: 0.35 },
                uColor: { value: new THREE.Color(0xffffff) }
            },
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        const planet = new THREE.Points(planetGeo, planetMat);

        const ringMat = new THREE.ShaderMaterial({
            vertexShader: systemVertexShader,
            fragmentShader: systemFragmentShader,
            uniforms: {
                ...globalUniforms,
                uSize: { value: 0.22 },
                uColor: { value: new THREE.Color(0xffffff) }
            },
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const p1 = Math.floor(CONFIG.ringParticles * 0.3);
        const p2 = Math.floor(CONFIG.ringParticles * 0.3);
        const p3 = Math.floor(CONFIG.ringParticles * 0.4);

        const ring1 = new THREE.Points(createRandomRings(CONFIG.ringInner1, CONFIG.ringOuter1, p1), ringMat);
        const ring2 = new THREE.Points(createRandomRings(CONFIG.ringInner2, CONFIG.ringOuter2, p2), ringMat);
        const ring3 = new THREE.Points(createRandomRings(CONFIG.ringInner3, CONFIG.ringOuter3, p3), ringMat);

        const planetSystem = new THREE.Group();
        planetSystem.add(planet);
        planetSystem.add(ring1);
        planetSystem.add(ring2);
        planetSystem.add(ring3);

        const hitGeo = new THREE.PlaneGeometry(150, 150); // Marit planul pentru siguranta
        const hitPlane = new THREE.Mesh(hitGeo, new THREE.MeshBasicMaterial({ visible: false }));
        hitPlane.rotation.x = -Math.PI / 2;
        planetSystem.add(hitPlane);

        planetSystem.scale.set(CONFIG.systemScale, CONFIG.systemScale, CONFIG.systemScale);
        planetSystem.position.set(25, 0, 0);
        planetSystem.rotation.set(-0.2, 0.4, 0.6); 
        
        scene.add(planetSystem);

        const createBackgroundStars = () => {
            const pos = [];
            const rnd = [];
            const speeds = [];
            for(let i = 0; i < CONFIG.starCount; i++) {
                const r = 400 + Math.random() * 600; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                rnd.push(Math.random());
                speeds.push(0.05 + Math.random() * 0.15); 
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
            geo.setAttribute('aSpeed', new THREE.Float32BufferAttribute(speeds, 1));
            const mat = new THREE.ShaderMaterial({
                vertexShader: starVertexShader,
                fragmentShader: starFragmentShader,
                uniforms: {
                    uTime: globalUniforms.uTime,
                    uSize: { value: 1.8 } 
                },
                transparent: true,
                depthWrite: false
            });
            return new THREE.Points(geo, mat);
        };

        const stars = createBackgroundStars();
        scene.add(stars);

        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        
        const targetMouse = new THREE.Vector3(9999, 9999, 9999);
        const currentMouse = new THREE.Vector3(9999, 9999, 9999);

        let targetExplosionValue = 0.0;
        let currentHoverState = 0.0; 
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
            mouseX = (event.clientX - window.innerWidth/2) * 0.0001;
            mouseY = (event.clientY - window.innerHeight/2) * 0.0001;
            
            stars.rotation.x = mouseY * 0.2;
            stars.rotation.y = mouseX * 0.2;
        });

        document.addEventListener('click', () => {
            targetExplosionValue = 1.0;
            setTimeout(() => { targetExplosionValue = 0.0; }, 5000);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateLayout();
        });

        function updateLayout() {
            if(window.innerWidth < 1000) {
                planetSystem.scale.set(0.6, 0.6, 0.6); 
                planetSystem.position.set(0, 0, 0); 
                camera.position.set(0, 0, 80); 
                camera.lookAt(0, 0, 0);
            } else {
                planetSystem.scale.set(0.8, 0.8, 0.8);
                planetSystem.position.set(25, 0, 0);
                camera.position.set(-8, 6, 55);
                camera.lookAt(0, 0, 0);
            }
        }
        updateLayout();

        // --- Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            globalUniforms.uTime.value = elapsedTime;

            const currentExplosion = globalUniforms.uExplosion.value;
            const smoothExplosion = currentExplosion + (targetExplosionValue - currentExplosion) * 0.02;
            globalUniforms.uExplosion.value = smoothExplosion;

            // --- Raycaster ---
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObject(hitPlane);

            let targetHoverStrength = 0.0;

            if (intersects.length > 0) {
                const impactPoint = intersects[0].point;
                planetSystem.worldToLocal(impactPoint);
                targetMouse.copy(impactPoint);
                targetHoverStrength = 1.0; 
            } 

            // 1. Decay Lent (Vindecare Dramatica)
            // 0.03 este viteza de revenire. Cu cat mai mic, cu atat mai lent revine "apa".
            currentHoverState += (targetHoverStrength - currentHoverState) * 0.03;
            globalUniforms.uHoverState.value = currentHoverState;

            // 2. Miscare INSTANTANEE a mouse-ului (Aliniere Perfecta)
            // Am schimbat lerp de la 0.15 la 1.0 (instant)
            currentMouse.lerp(targetMouse, 1.0); 
            globalUniforms.uMouse.value.copy(currentMouse);

            // Rotatii
            planet.rotation.y -= 0.0002;
            ring1.rotation.y -= 0.0004;
            ring2.rotation.y -= 0.0005; 
            ring3.rotation.y -= 0.0003;

            stars.rotation.z += 0.00005;

            // Parallax
            const targetX = -8 + (mouseX * 20); 
            const targetY = 6 + (-mouseY * 20); 
            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (targetY - camera.position.y) * 0.05;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
