<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANDZ Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background -->
<div class="background"></div>

<!-- Center Brand -->
<div class="brand-container">
  <h1 id="brand">ANDZ</h1>
  <div id="main-buttons" class="hidden">
    <button class="btn" data-section="vfx">VFX</button>
    <button class="btn" data-section="gta">GTA San Andreas</button>
    <button class="btn" data-section="work">My Work</button>
    <button class="btn" data-section="contact">Contact</button>
  </div>
</div>

<!-- Sections -->
<div id="sections">

  <!-- VFX / Valorant -->
  <div id="vfx" class="section hidden">
    <h2>VFX Content</h2>
    <div class="story" id="story-vfx"></div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/8bU_tI3SKmA?autoplay=0" 
              title="VFX Preview" frameborder="0" allowfullscreen></iframe>
    </div>
    <a class="visit-btn" href="https://www.youtube.com/@andz79" target="_blank">Visit Channel</a>
  </div>

  <!-- GTA San Andreas -->
  <div id="gta" class="section hidden">
    <h2>GTA San Andreas</h2>
    <div class="story" id="story-gta"></div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/Kp3XfO1PtHY?autoplay=0" 
              title="GTA Preview" frameborder="0" allowfullscreen></iframe>
    </div>
    <a class="visit-btn" href="https://www.youtube.com/@visuals_mods" target="_blank">Visit Channel</a>
  </div>

  <!-- My Work -->
  <div id="work" class="section hidden">
    <h2>My Work</h2>
    <div class="story" id="story-work"></div>
    <div class="work-buttons">
      <a href="https://github.com/andz7z/SEASONS-GTA-SA" class="work-btn">
        ❄️ Season Changer 🌴
        <img src="https://i.imgur.com/ik14PFa.jpeg" alt="Season Changer Preview">
      </a>
      <a href="https://github.com/andz7z/TIMECHANGER-GTA-SA" class="work-btn">
        ☀️ Time Changer 🌙
        <img src="https://i.imgur.com/nstY5n2.jpeg" alt="Time Changer Preview">
      </a>
      <a href="https://github.com/andz7z/SKINCHANGER-GTA-SA" class="work-btn">
        👕 Skin Changer 👕
        <img src="https://i.imgur.com/rSWDHs2.jpeg" alt="Skin Changer Preview">
      </a>
      <a href="https://github.com/andz7z/NAMETAGS-GTA-SA" class="work-btn">
        🏷️ Nametags 🏷️
        <img src="https://i.imgur.com/8keZiOp.jpeg" alt="Nametags Preview">
      </a>
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contact-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Contact Me</h2>
      <p><img src="https://img.icons8.com/color/48/000000/gmail.png"/> <a href="mailto:lehadus04@gmail.com">lehadus04@gmail.com</a></p>
      <p><img src="https://img.icons8.com/ios-glyphs/48/000000/github.png"/> <a href="https://github.com/andz7z" target="_blank">andz7z</a></p>
      <p><img src="https://img.icons8.com/color/48/000000/discord-logo.png"/> andz7z</p>
    </div>
  </div>

</div>

<!-- Background Music -->
<iframe style="display:none" 
        src="https://www.youtube.com/embed/nfrHH4I1qNQ?autoplay=1&loop=1&playlist=nfrHH4I1qNQ" 
        allow="autoplay"></iframe>

<script src="script.js"></script>
</body>
</html>
