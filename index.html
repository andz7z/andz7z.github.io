<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDZ</title>
    
    <link rel="icon" href="assets/photos/icon.gif" type="image/gif">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">

    <script src="js/script.js" defer></script>
    <script src="js/home.js" defer></script>
    <script src="js/about.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/portfolio.js" defer></script>
    <script src="js/reviews.js" defer></script>
    <script src="js/contact.js" defer></script>

</head>
<body>

    <div id="scroll-progress-bar"></div>

    <section id="home" class="fullscreen-section">
        <video class="home-video-bg" autoplay loop muted playsinline>
            <source src="https://andz7z.github.io/assets/movie/andz.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <a href="#home" class="logo-container fade-in" aria-label="ANDZ Homepage">
            <button class="button" data-text="Awesome">
                <span class="actual-text">&nbsp;andz&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;andz&nbsp;</span>
            </button>
        </a>

        <nav class="desktop-nav fade-in">
            <div class="nav-links">
                <a href="#about" class="nav-icon" data-tooltip="About"><i class="fas fa-user"></i></a>
                <a href="#services" class="nav-icon" data-tooltip="Services"><i class="fas fa-cog"></i></a>
                <a href="#portfolio" class="nav-icon" data-tooltip="Portfolio"><i class="fas fa-briefcase"></i></a>
                <a href="#reviews" class="nav-icon" data-tooltip="Reviews"><i class="fas fa-star"></i></a>
                <a href="#contact" class="nav-icon" data-tooltip="Contact"><i class="fas fa-envelope"></i></a>
            </div>
        </nav>

        <button id="burger-menu" class="burger-menu fade-in" aria-label="Open navigation menu">
            <i class="fas fa-bars"></i>
        </button>

        <nav id="mobile-nav" class="mobile-nav">
            <button id="close-menu" class="close-menu" aria-label="Close navigation menu">&times;</button>
            <a href="#home" class="mobile-nav-link">Home</a>
            <a href="#about" class="mobile-nav-link">About</a>
            <a href="#services" class="mobile-nav-link">Services</a>
            <a href="#portfolio" class="mobile-nav-link">Portfolio</a>
            <a href="#reviews" class="mobile-nav-link">Reviews</a>
            <a href="#contact" class="mobile-nav-link">Contact</a>
        </nav>

        <aside class="social-bar social-left fade-in">
            <div class="line"></div>
            <div class="icon-wrapper">
                <a href="https://github.com/andz7z" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <span class="hover-text">andz7z</span>
            </div>
            <div class="icon-wrapper">
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"> <i class="fab fa-linkedin-in"></i>
                </a>
                <span class="hover-text">Andrei Cristian</span>
            </div>
            <div class="line"></div>
        </aside>

        <aside class="social-bar social-right fade-in">
            <div class="line"></div>
            <div class="icon-wrapper">
                <a href="https://instagram.com/andz7z" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <span class="hover-text">#andz7z</span>
            </div>
            <div class="icon-wrapper">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <i class="fab fa-facebook-f"></i>
                </a>
                <span class="hover-text">Andrei Cristian</span>
            </div>
            <div class="line"></div>
        </aside>

        <div class="scroll-down-arrow fade-in">
            <a href="#about" aria-label="Scroll to next section">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </section>

    <section id="about" class="content-section">
        <h2 class="section-title fade-in">About</h2>
    </section>

    <section id="services" class="content-section">
        <h2 class="section-title fade-in">Services</h2>
    </section>

    <section id="portfolio" class="content-section">
        <h2 class="section-title fade-in">Portfolio</h2>
    </section>

    <section id="reviews" class="content-section">
        <h2 class="section-title fade-in">Reviews</h2>
    </section>

    <section id="contact" class="content-section">
        <h2 class="section-title fade-in">Contact</h2>
    </section>

</body>
</html>
