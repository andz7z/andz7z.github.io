<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANDZ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOADING SCREEN (full black) -->
  <div id="loading-screen" aria-hidden="true">
    <div class="loader-wrapper" id="intro">
      <span class="loader-letter">A</span>
      <span class="loader-letter">N</span>
      <span class="loader-letter">D</span>
      <span class="loader-letter">Z</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- MAIN (video background) -->
  <div id="main-menu" aria-hidden="true">
    <video
      id="bgVideo"
      class="video-bg"
      src="assets/videos/dark_main.mp4"
      preload="auto"
      autoplay
      muted
      loop
      playsinline
    ></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
