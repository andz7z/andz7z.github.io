<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANDZ — Design · Develop · Deliver</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/script.js"></script>
  <script defer src="js/home.js"></script>
</head>
<body>
  <div id="app">
    <!-- Video background only on homepage -->
    <section id="home" class="section home-section">
      <video id="bgvideo" class="bgvideo" autoplay muted loop playsinline>
        <source src="https://andz7z.github.io/assets/movie/andz.mp4" type="video/mp4">
      </video>

      <div class="topbar glass" id="topbar">
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
            <li><a href="#reviews" class="nav-link">Reviews</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- Left social vertical -->
      <div class="social-vertical left">
        <div class="line"></div>
        <a class="social" href="#" aria-label="LinkedIn">in</a>
        <a class="social" href="#" aria-label="Github">gh</a>
        <div class="line"></div>
      </div>

      <!-- Right social vertical -->
      <div class="social-vertical right">
        <div class="line"></div>
        <a class="social" href="#" aria-label="Facebook">f</a>
        <a class="social" href="#" aria-label="Instagram">ig</a>
        <div class="line"></div>
      </div>

      <div class="home-content">
        <h1 class="andz-title">DESIGN. <span>DEVELOP.</span> DELIVER.</h1>
        <button class="btn btn-ghost" id="exploreBtn">Explore more</button>
      </div>

      <!-- Pulsing arrow -->
      <a href="#about" class="scroll-arrow" id="scrollArrow" aria-label="Scroll down">
        <span class="arrow"></span>
      </a>
    </section>

    <!-- Other sections (only headings as requested) -->
    <section id="about" class="section simple-section">
      <h2>About</h2>
    </section>

    <section id="services" class="section simple-section">
      <h2>Services</h2>
    </section>

    <section id="portfolio" class="section simple-section">
      <h2>Portfolio</h2>
    </section>

    <section id="reviews" class="section simple-section">
      <h2>Reviews</h2>
    </section>

    <section id="contact" class="section simple-section">
      <h2>Contact</h2>
    </section>

    <!-- Back to top / go home arrow (appears after scroll) -->
    <button id="backHome" class="back-home" aria-label="Go back to home">⤒</button>
  </div>
</body>
</html>
