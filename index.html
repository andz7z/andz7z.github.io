<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>andzoworld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOADER -->
  <div class="loader-screen" id="loader">
    <div class="loader-wrapper">
      <span class="loader-letter" style="--i:1">A</span>
      <span class="loader-letter" style="--i:2">N</span>
      <span class="loader-letter" style="--i:3">D</span>
      <span class="loader-letter" style="--i:4">Z</span>
      <span class="loader-letter" style="--i:5">O</span>
      <span class="loader-letter" style="--i:6">W</span>
      <span class="loader-letter" style="--i:7">O</span>
      <span class="loader-letter" style="--i:8">R</span>
      <span class="loader-letter" style="--i:9">L</span>
      <span class="loader-letter" style="--i:10">D</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="left-section">
      <div class="text-container">
        <h1 class="title glass-move">VISION. BUILD. LEAD.</h1>
        <p class="subtitle">Concept by ANDZ</p>
      </div>
    </div>
    <div class="right-section">
      <div class="aura-bg"></div>
      <div class="aura-overlay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
