<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BACKGROUND VIDEO -->
    <div class="video-bg">
      <video autoplay muted loop playsinline class="bg-video" id="bg-video">
        <source src="assets/wallpaper/loop.mp4" type="video/mp4" />
        Browserul tău nu suportă video.
      </video>
      <div class="video-overlay"></div>
    </div>

    <!-- LOADER -->
    <div class="loader-screen">
      <div class="loader-wrapper">
        <span class="loader-letter">G</span>
        <span class="loader-letter">e</span>
        <span class="loader-letter">n</span>
        <span class="loader-letter">e</span>
        <span class="loader-letter">r</span>
        <span class="loader-letter">a</span>
        <span class="loader-letter">t</span>
        <span class="loader-letter">i</span>
        <span class="loader-letter">n</span>
        <span class="loader-letter">g</span>
        <div class="loader"></div>
      </div>
    </div>

    <!-- MAIN CONTENT (scrollabil) -->
    <main>
      <section class="hero">
        <h1>Bine ai venit!</h1>
        <p>Acesta este conținutul peste video-ul de fundal.</p>
      </section>

      <section class="content">
        <h2>Secțiune 1</h2>
        <p>Lorem ipsum dolor sit amet...</p>
      </section>

      <section class="content">
        <h2>Secțiune 2</h2>
        <p>Mai mult conținut scrollabil...</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
