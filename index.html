<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDZ | Vision</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Loader -->
  <div class="loader-wrapper">
    <span class="loader-letter">A</span>
    <span class="loader-letter">N</span>
    <span class="loader-letter">D</span>
    <span class="loader-letter">Z</span>
    <span class="loader-letter">O</span>
    <span class="loader-letter">W</span>
    <span class="loader-letter">O</span>
    <span class="loader-letter">R</span>
    <span class="loader-letter">L</span>
    <span class="loader-letter">D</span>
    <div class="loader"></div>
  </div>

  <!-- Main Page -->
  <div class="main hidden">
    <canvas id="stars"></canvas>
    <div class="title">
      <h1>
        <span class="word">VISION</span> |
        <span class="word">BUILD</span> |
        <span class="word">LEAD</span>
      </h1>
      <p class="subtitle">concept by ANDZ.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
