<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-screen">
    <div class="loader-wrapper">
      <span class="loader-letter">G</span>
      <span class="loader-letter">e</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">e</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">a</span>
      <span class="loader-letter">t</span>
      <span class="loader-letter">i</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">g</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Video Background (Only for Home section) -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/wallpaper/loop.mp4" type="video/mp4" />
  </video>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#reviews">Reviews</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home"><h1>Welcome to Our Site</h1></section>
  <section id="about"><h1>About Us</h1></section>
  <section id="services"><h1>Services</h1></section>
  <section id="reviews"><h1>Reviews</h1></section>
  <section id="contact"><h1>Contact Us</h1></section>

  <script src="script.js"></script>
</body>
</html>
