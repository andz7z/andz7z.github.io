<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AndzoWorld — Concept Build Lead</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader-screen" class="loader-screen">
    <div class="loader-wrapper" aria-hidden="true">
      <span class="loader-letter">a</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">z</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">w</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">l</span>
      <span class="loader-letter">d</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app hidden fade-in">
    <canvas id="starfield"></canvas>

    <!-- Overlay pentru blur în partea superioară -->
    <div class="header-overlay"></div>

    <!-- Conținut principal -->
    <main class="hero">
      <!-- Logo + text -->
      <div class="logo-center">
        <img src="assets/logos/iconita.gif" alt="Iconita Andz" class="brand-icon">
        <span class="logo-text">ANDZ</span>
      </div>

      <!-- Text principal -->
      <div class="main-title-wrap">
        <h1 class="main-title">Design. Develop. Deliver</h1>
        <h2 class="subtitle">WE DO IT ALL</h2>
      </div>

      <!-- Butoane -->
      <div class="buttons-row">
        <button class="button"><div class="wrap"><p><span>✧</span><span>✦</span>About Us</p></div></button>
        <button class="button"><div class="wrap"><p><span>✧</span><span>✦</span>Services</p></div></button>
        <button class="button"><div class="wrap"><p><span>✧</span><span>✦</span>Reviews</p></div></button>
        <button class="button"><div class="wrap"><p><span>✧</span><span>✦</span>Contact Us</p></div></button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
