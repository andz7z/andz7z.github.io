<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>andzoworld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-screen">
    <div class="loader-wrapper">
      <span class="loader-letter">a</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">z</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">w</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">l</span>
      <span class="loader-letter">d</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page hidden">
    <video autoplay muted loop playsinline class="background-video">
      <source src="assets/wallpaper/loop.mp4" type="video/mp4" />
    </video>

    <!-- Titlu Metalic -->
    <div class="vision-wrapper">
      <div class="vision-title" id="vision-text">VISION. BUILD. LEAD</div>
      <div class="concept-tag">
        <p class="txt">concept by andz</p>
      </div>
    </div>
    <!-- ==== SCROLL PREVIEW SECTION ==== -->
<section class="blur-preview">
  <div class="content">
    <header>
      <div>
        <h1>Design. Develop. Lead.</h1>
        <p>Transforming ideas into digital experiences.</p>
        <p>Build with vision, craft with precision, lead with innovation.</p>
        <a class="clear" href="#">Explore Now</a>
      </div>
      <div class="label"></div>
      <ul>
        <li><img src="https://fastly.picsum.photos/id/358/300/300.jpg" alt="" /></li>
        <li><img src="https://fastly.picsum.photos/id/677/300/300.jpg" alt="" /></li>
        <li><img src="https://fastly.picsum.photos/id/436/300/300.jpg" alt="" /></li>
        <li><img src="https://fastly.picsum.photos/id/842/300/300.jpg" alt="" /></li>
        <li><img src="https://fastly.picsum.photos/id/1064/300/300.jpg" alt="" /></li>
      </ul>
      <div class="blur"></div>
    </header>
    <main></main>
    <footer>© 2025 andzoworld — Progressive Blur Preview</footer>
  </div>
</section>
  <script src="script.js"></script>
  <script type="module" src="blur-system.js"></script>
</body>
</html>
