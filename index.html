<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANDZ. | Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader Screen -->
  <div class="loader-screen">
    <div class="loader-wrapper">
      <span class="loader-letter">L</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">a</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">i</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">g</span>
      <span class="loader-letter">.</span>
      <span class="loader-letter">.</span>
      <span class="loader-letter">.</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="assets/wallpaper/loop.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Content (scrollabil) -->
  <main>
    <section class="content">
      <h1>Bun venit în andzoworld</h1>
      <p>Acesta este conținutul principal al paginii tale. Poți adăuga butoane, texte și alte secțiuni aici.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
