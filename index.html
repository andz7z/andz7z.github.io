<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AndzoWorld</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader-screen" class="loader-screen">
    <div class="loader-wrapper" aria-hidden="true">
      <span class="loader-letter">a</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">z</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">w</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">l</span>
      <span class="loader-letter">d</span>
      <div class="loader"></div>
    </div>
  </div>

  <div id="app" class="app hidden fade-in">
    <canvas id="starfield"></canvas>
    <main class="hero">
      <div class="hero-inner">
        <div class="slogan-container">
          <h1 class="slogan-line line-1" data-text="Design.">Design.</h1>
          <h1 class="slogan-line line-2" data-text="Develop.">Develop.</h1>
          <h1 class="slogan-line line-3" data-text="Deliver">Deliver</h1>
          <p class="slogan-subtext">we do it all.</p>
        </div>
        
        <div class="right-content-placeholder">
          </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
