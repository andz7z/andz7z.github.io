<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="assets/photos/icon.gif">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <!-- Fonts -->
    <style>
        @font-face {
            font-family: 'Noverich';
            src: url('assets/fonts/noverich.otf') format('opentype');
        }
        @font-face {
            font-family: 'Roboto';
            src: url('assets/fonts/roboto.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress">
        <div class="progress-bar"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#services" class="nav-link">Services</a>
                <a href="#portfolio" class="nav-link">Portfolio</a>
                <a href="#reviews" class="nav-link">Reviews</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="burger-menu">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay">
        <div class="mobile-menu">
            <a href="#home" class="mobile-nav-link">Home</a>
            <a href="#services" class="mobile-nav-link">Services</a>
            <a href="#portfolio" class="mobile-nav-link">Portfolio</a>
            <a href="#reviews" class="mobile-nav-link">Reviews</a>
            <a href="#contact" class="mobile-nav-link">Contact</a>
        </div>
    </div>
    
    <!-- Sections -->
    <section id="home" class="section home-section">
        <div class="glass-card"></div>
    </section>
    
    <section id="services" class="section services-section">
        <h2 class="section-title">Services</h2>
    </section>
    
    <section id="portfolio" class="section portfolio-section">
        <h2 class="section-title">Portfolio</h2>
    </section>
    
    <section id="reviews" class="section reviews-section">
        <h2 class="section-title">Reviews</h2>
    </section>
    
    <section id="contact" class="section contact-section">
        <h2 class="section-title">Contact</h2>
    </section>
    
    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
    <script src="js/services.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
