<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>andzoworld</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow: hidden;
    }

    /* ---------- LOADER ---------- */
    .loader-screen {
      position: fixed;
      inset: 0;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 1s ease, filter 1s ease;
    }

    .loader-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 180px;
      font-size: 1.2em;
      font-weight: 300;
      color: white;
      border-radius: 50%;
      background-color: transparent;
      user-select: none;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background-color: transparent;
      animation: loader-rotate 2s linear infinite;
      z-index: 0;
    }

    @keyframes loader-rotate {
      0% {
        transform: rotate(90deg);
        box-shadow: 0 10px 20px 0 #fff inset,
          0 20px 30px 0 #ad5fff inset,
          0 60px 60px 0 #471eec inset;
      }
      50% {
        transform: rotate(270deg);
        box-shadow: 0 10px 20px 0 #fff inset,
          0 20px 10px 0 #d60a47 inset,
          0 40px 60px 0 #311e80 inset;
      }
      100% {
        transform: rotate(450deg);
        box-shadow: 0 10px 20px 0 #fff inset,
          0 20px 30px 0 #ad5fff inset,
          0 60px 60px 0 #471eec inset;
      }
    }

    .loader-letter {
      display: inline-block;
      opacity: 0.4;
      transform: translateY(0);
      animation: loader-letter-anim 2s infinite;
      z-index: 1;
      border-radius: 50ch;
    }

    .loader-letter:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes loader-letter-anim {
      0%, 100% {
        opacity: 0.4;
        transform: translateY(0);
      }
      20% {
        opacity: 1;
        transform: scale(1.15);
      }
      40% {
        opacity: 0.7;
        transform: translateY(0);
      }
    }

    /* Loader hide effect */
    .loader-screen.hide {
      opacity: 0;
      filter: blur(15px);
      pointer-events: none;
    }

    /* ---------- MAIN SECTION ---------- */
    .main {
      display: flex;
      height: 100vh;
      width: 100%;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .left-section {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 8vw;
      background: linear-gradient(to right, #0d0d0d, rgba(13, 13, 13, 0.6));
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 4.5vw;
      font-weight: 700;
      letter-spacing: 2px;
      animation: slideInLeft 1.2s ease forwards;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .subtitle {
      font-size: 1.2vw;
      font-weight: 300;
      color: #cfcfcf;
      margin-top: 1rem;
      animation: fadeUp 1.5s ease forwards 0.8s;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- RIGHT GRADIENT ---------- */
    .right-section {
      width: 30%;
      position: relative;
      overflow: hidden;
    }

    .gradient-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 50%, #ad5fff, #471eec, #d60a47);
      filter: blur(100px) brightness(1.2);
      animation: moveGradient 10s ease-in-out infinite alternate;
      opacity: 0.8;
    }

    @keyframes moveGradient {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(-20%, 10%) scale(1.1);
      }
      100% {
        transform: translate(10%, -10%) scale(1.05);
      }
    }

    /* ---------- BLEND EFFECT ---------- */
    .main {
      background: linear-gradient(to right, rgba(13,13,13,1) 65%, rgba(13,13,13,0) 70%);
    }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div class="loader-screen" id="loader">
    <div class="loader-wrapper">
      <span class="loader-letter" style="--i:1">A</span>
      <span class="loader-letter" style="--i:2">N</span>
      <span class="loader-letter" style="--i:3">D</span>
      <span class="loader-letter" style="--i:4">Z</span>
      <span class="loader-letter" style="--i:5">O</span>
      <span class="loader-letter" style="--i:6">W</span>
      <span class="loader-letter" style="--i:7">O</span>
      <span class="loader-letter" style="--i:8">R</span>
      <span class="loader-letter" style="--i:9">L</span>
      <span class="loader-letter" style="--i:10">D</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="left-section">
      <h1 class="title">VISION.<br>BUILD.<br>LEAD.</h1>
      <p class="subtitle">Concept by ANDZ</p>
    </div>
    <div class="right-section">
      <div class="gradient-bg"></div>
    </div>
  </div>

  <script>
    // Loader hide after 3 seconds
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('hide');
      }, 3000);
    });
  </script>

</body>
</html>
