<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDZ | Portfolio</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>
    
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- Brand Name -->
            <div class="brand">
                <a href="#home">ANDZ</a>
            </div>
            
            <!-- Navigation Icons -->
            <div class="nav-icons">
                <a href="#home" class="nav-icon active" data-section="home">
                    <i class="fas fa-home"></i>
                    <span class="tooltip">Home</span>
                </a>
                <a href="#about" class="nav-icon" data-section="about">
                    <i class="fas fa-user"></i>
                    <span class="tooltip">About</span>
                </a>
                <a href="#services" class="nav-icon" data-section="services">
                    <i class="fas fa-cogs"></i>
                    <span class="tooltip">Services</span>
                </a>
                <a href="#portfolio" class="nav-icon" data-section="portfolio">
                    <i class="fas fa-briefcase"></i>
                    <span class="tooltip">Portfolio</span>
                </a>
                <a href="#reviews" class="nav-icon" data-section="reviews">
                    <i class="fas fa-star"></i>
                    <span class="tooltip">Reviews</span>
                </a>
                <a href="#contact" class="nav-icon" data-section="contact">
                    <i class="fas fa-envelope"></i>
                    <span class="tooltip">Contact</span>
                </a>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <div class="mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Scrolled Navigation -->
        <div class="scrolled-nav" id="scrolledNav">
            <a href="#home" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="current-section" id="currentSection">Home</div>
        </div>
    </nav>
    
    <!-- Main Content Sections -->
    <main class="main-content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="home-container">
                <!-- Background Video -->
                <div class="video-container">
                    <video autoplay muted loop id="bgVideo">
                        <source src="assets/wallpaper/loop.mp4" type="video/mp4">
                        <!-- Fallback for browsers that don't support video -->
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay"></div>
                </div>
                
                <!-- Main Content -->
                <div class="home-content">
                    <div class="text-content">
                        <h1 class="main-title">
                            <span class="title-line">Design. Develop.</span>
                            <span class="title-line">Deliver.</span>
                            <span class="title-sub">&lt;we do it all/&gt;</span>
                        </h1>
                        <div class="cta-container">
                            <button class="discover-btn" id="discoverBtn">
                                Discover Now <i class="fas fa-arrow-right"></i>
                            </button>
                            <div class="arrow-animation">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Media Icons -->
                    <div class="social-icons">
                        <div class="line"></div>
                        <a href="#" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-discord"></i>
                        </a>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- About Section -->
        <section id="about" class="section">
            <div class="section-container">
                <h2 class="section-title">About</h2>
                <!-- About content will be loaded here -->
            </div>
        </section>
        
        <!-- Services Section -->
        <section id="services" class="section">
            <div class="section-container">
                <h2 class="section-title">Services</h2>
                <!-- Services content will be loaded here -->
            </div>
        </section>
        
        <!-- Portfolio Section -->
        <section id="portfolio" class="section">
            <div class="section-container">
                <h2 class="section-title">Portfolio</h2>
                <!-- Portfolio content will be loaded here -->
            </div>
        </section>
        
        <!-- Reviews Section -->
        <section id="reviews" class="section">
            <div class="section-container">
                <h2 class="section-title">Reviews</h2>
                <!-- Reviews content will be loaded here -->
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="section-container">
                <h2 class="section-title">Contact</h2>
                <!-- Contact content will be loaded here -->
            </div>
        </section>
    </main>
    
    <!-- JavaScript Files -->
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
    <script src="js/about.js"></script>
    <script src="js/services.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
