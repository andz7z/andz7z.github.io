<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>andzoworld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-screen">
    <div class="loader-wrapper">
      <span class="loader-letter">a</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">z</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">w</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">l</span>
      <span class="loader-letter">d</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page hidden">
    <video autoplay muted loop playsinline class="background-video">
      <source src="assets/wallpaper/loop.mp4" type="video/mp4" />
    </video>

    <div class="vision-wrapper">
      <div class="vision-title" id="vision-text">VISION. BUILD. LEAD</div>
      <div class="concept-tag">
        <p class="txt">concept by andz</p>
      </div>
    </div>

    <!-- Secțiune blurată care începe la 70% -->
    <div class="blur-section">
      <div class="blur-content">
        <h2>Welcome inside the concept</h2>
        <p>Poți adăuga butoane, carduri, texte, orice dorești aici.</p>
      </div>
    </div>
  </div>

  <!-- Secțiunea următoare -->
  <section class="next-section">
    <div class="content-container">
      <h1>Next Section</h1>
      <p>Aici începe restul paginii tale. Backgroundul video dispare complet.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
