<!-- index.html -->
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site cu Loading + Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ========================= -->
  <!-- LOADING SCREEN -->
  <!-- ========================= -->
  <!-- From Uiverse.io by dexter-st -->
  <div class="loader-container">
    <div class="loader-wrapper">
      <!-- Text animat -->
      <span class="loader-letter">G</span>
      <span class="loader-letter">e</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">e</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">a</span>
      <span class="loader-letter">t</span>
      <span class="loader-letter">i</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">g</span>

      <!-- Cercul rotativ -->
      <div class="loader"></div>
    </div>
  </div>

  <!-- ========================= -->
  <!-- BACKGROUND VIDEO -->
  <!-- ========================= -->
  <div class="video-bg">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="assets/wallpaper/loop.MP4" type="video/mp4">
    </video>
  </div>

  <!-- ========================= -->
  <!-- CONTENT PAGE -->
  <!-- ========================= -->
  <main class="content">
    <section>
      <h1>Bun venit pe site!</h1>
      <p>Acesta este conținutul care apare după loader.</p>
    </section>

    <section>
      <h2>Mai jos poți adăuga secțiuni, butoane, etc.</h2>
      <button>Exemplu Buton</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
