<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andz Portfolio</title>
    <link rel="icon" type="image/gif" href="assets/photos/icon.gif">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-items">
            <a href="#home" class="nav-item" data-section="home">
                <span class="nav-text">Home</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </a>
            <a href="#services" class="nav-item" data-section="services">
                <span class="nav-text">Services</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2l9 4.5v5c0 4.25-2.67 8.07-6.75 9.5L12 22l-2.25-.5C5.67 20.07 3 16.25 3 12V6.5L12 2z"/>
                </svg>
            </a>
            <a href="#portfolio" class="nav-item" data-section="portfolio">
                <span class="nav-text">Portfolio</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M3 3v18h18V3H3zm16 16H5V5h14v14z"/>
                    <path d="M7 7h4v4H7zM13 7h4v4h-4zM7 13h4v4H7zM13 13h4v4h-4z"/>
                </svg>
            </a>
            <a href="#reviews" class="nav-item" data-section="reviews">
                <span class="nav-text">Reviews</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2l3 6 7 1-5 5 1 7-6-3-6 3 1-7-5-5 7-1z"/>
                </svg>
            </a>
            <a href="#contact" class="nav-item" data-section="contact">
                <span class="nav-text">Contact</span>
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </a>
        </div>
        
        <!-- Burger Menu -->
        <div class="burger-menu">
            <div class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="burger-nav">
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#reviews">Reviews</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Sections -->
    <main>
        <section id="home" class="section active">
            <div class="section-content">
                <h1>Home</h1>
            </div>
        </section>

        <section id="services" class="section">
            <div class="section-content">
                <h1>Services</h1>
            </div>
        </section>

        <section id="portfolio" class="section">
            <div class="section-content">
                <h1>Portfolio</h1>
            </div>
        </section>

        <section id="reviews" class="section">
            <div class="section-content">
                <h1>Reviews</h1>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="section-content">
                <h1>Contact</h1>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
    <script src="js/services.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
