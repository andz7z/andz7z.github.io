<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" type="image/gif" href="assets/photos/icon.gif">
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-menu" id="navMenu">
                <div class="nav-item">
                    <a href="#home" class="nav-link">
                        <span>Home</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#services" class="nav-link">
                        <span>Services</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#portfolio" class="nav-link">
                        <span>Portfolio</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#reviews" class="nav-link">
                        <span>Reviews</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#contact" class="nav-link">
                        <span>Contact</span>
                    </a>
                </div>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Burger Menu -->
    <div class="burger-menu" id="burgerMenu">
        <div class="burger-content">
            <a href="#home" class="burger-link">Home</a>
            <a href="#services" class="burger-link">Services</a>
            <a href="#portfolio" class="burger-link">Portfolio</a>
            <a href="#reviews" class="burger-link">Reviews</a>
            <a href="#contact" class="burger-link">Contact</a>
        </div>
    </div>

    <!-- Sections -->
    <section id="home" class="section">
        <div class="home-content">
            <div class="glass-card" id="homeCard"></div>
        </div>
    </section>

    <section id="services" class="section">
        <h2 class="section-title">Services</h2>
    </section>

    <section id="portfolio" class="section">
        <h2 class="section-title">Portfolio</h2>
    </section>

    <section id="reviews" class="section">
        <h2 class="section-title">Reviews</h2>
    </section>

    <section id="contact" class="section">
        <h2 class="section-title">Contact</h2>
    </section>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
    <script src="js/services.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
