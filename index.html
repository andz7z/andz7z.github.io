<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDZ - Personal Website</title>
    
    <link rel="icon" href="assets/photos/icon.gif" type="image/gif">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <a href="#home" class="go-back">
        <i class="fa-solid fa-arrow-up"></i>
    </a>

    <section id="home">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="https://andz7z.github.io/assets/movie/andz.mp4" type="video/mp4">
                Browser-ul tău nu suportă tag-ul video.
            </video>
            <div class="video-overlay"></div>
        </div>

        <nav class="navbar">
            <div class="nav-links">
                <a href="#about" aria-label="About"><i class="fa-solid fa-user"></i></a>
                <a href="#services" aria-label="Services"><i class="fa-solid fa-briefcase"></i></a>
                <a href="#portfolio" aria-label="Portfolio"><i class="fa-solid fa-image"></i></a>
                <a href="#reviews" aria-label="Reviews"><i class="fa-solid fa-star"></i></a>
                <a href="#contact" aria-label="Contact"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </nav>

        <div class="social-links social-left">
            <div class="line line-top"></div>
            <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
            <div class="line line-bottom"></div>
        </div>

        <div class="social-links social-right">
            <div class="line line-top"></div>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <div class="line line-bottom"></div>
        </div>

        <a href="#about" class="scroll-down">
            <i class="fa-solid fa-chevron-down"></i>
        </a>
    </section>

    <section id="about" class="content-section">
        <h2>About</h2>
        </section>

    <section id="services" class="content-section">
        <h2>Services</h2>
        </section>

    <section id="portfolio" class="content-section">
        <h2>Portfolio</h2>
        </section>

    <section id="reviews" class="content-section">
        <h2>Reviews</h2>
        </section>

    <section id="contact" class="content-section">
        <h2>Contact</h2>
        </section>

    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
    <script src="js/about.js"></script>
    <script src="js/services.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
