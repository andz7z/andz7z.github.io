<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>andzoworld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader-screen">
    <div class="loader-wrapper">
      <span class="loader-letter">a</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">z</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">w</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">r</span>
      <span class="loader-letter">l</span>
      <span class="loader-letter">d</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page hidden">
    <video autoplay muted loop playsinline class="background-video">
      <source src="assets/wallpaper/loop.mp4" type="video/mp4" />
    </video>

    <!-- Titlu cu efect de sticlÄƒ -->
    <div class="vision-title">
      <span>V</span>
      <span>I</span>
      <span>S</span>
      <span>I</span>
      <span>O</span>
      <span>N</span>
      <span class="dot">.</span>
      <span>B</span>
      <span>U</span>
      <span>I</span>
      <span>L</span>
      <span>D</span>
      <span class="dot">.</span>
      <span>L</span>
      <span>E</span>
      <span>A</span>
      <span>D</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
