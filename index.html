<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Slogan Refined Scroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Secțiunea principală -->
  <section class="hero-section">
    <div class="intro-text">
      <h2>Welcome to the Vision</h2>
      <p>Scroll down to discover the essence of design & development.</p>
    </div>
  </section>

  <!-- Panoul cinematic (tabelul blurat) -->
  <section class="showcase">
    <div class="center-panel">
      <div class="content slogan">
        <h1>
          <span class="line">Powerful <span class="highlight">design</span>.</span><br>
          <span class="line">Relentless <span class="highlight">development</span>.</span><br>
          <span class="line">One signature <span class="highlight">touch</span> that defines <span class="highlight-excellence">excellence</span>.</span>
        </h1>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
