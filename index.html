<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofoliu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Background Video pentru Homepage -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/movie/andz.mp4" type="video/mp4">
        </video>
    </div>

    <!-- HamBurger Icon -->
    <div class="bars" id="nav-action">
        <span class="bar"> </span>
    </div>

    <!-- Navbar Links -->
    <nav id="nav">
        <ul>
            <li class="shape-circle circle-one"><a href="#contact">Contact</a></li>
            <li class="shape-circle circle-two"><a href="#reviews">Reviews</a></li>
            <li class="shape-circle circle-three"><a href="#services">Services</a></li>
            <li class="shape-circle circle-four"><a href="#portfolio">Portfolio</a></li>
            <li class="shape-circle circle-five"><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Sectiuni -->
    <section id="home" class="section">
        <div class="container">
            <h1 class="noverich-font">Portofoliu</h1>
            <p class="roboto-font">Creative Designer & Developer</p>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2 class="noverich-font">About</h2>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <h2 class="noverich-font">Portfolio</h2>
        </div>
    </section>

    <section id="services" class="section">
        <div class="container">
            <h2 class="noverich-font">Services</h2>
        </div>
    </section>

    <section id="reviews" class="section">
        <div class="container">
            <h2 class="noverich-font">Reviews</h2>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="noverich-font">Contact</h2>
        </div>
    </section>

    <script src="js/scripts.js"></script>
    <script src="js/home.js"></script>
    <script src="js/about.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/services.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
