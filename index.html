<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Premium</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Progress Scroll Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- Burger Menu -->
    <div class="burger-menu" id="burgerMenu">
        <div class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#home" data-section="home">Home</a></li>
                <li><a href="#about" data-section="about">About</a></li>
                <li><a href="#portfolio" data-section="portfolio">Portfolio</a></li>
                <li><a href="#services" data-section="services">Services</a></li>
                <li><a href="#reviews" data-section="reviews">Reviews</a></li>
                <li><a href="#contact" data-section="contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Sections -->
    <section id="home" class="section">
        <div class="video-container">
            <video autoplay muted loop id="backgroundVideo">
                <source src="assets/movie/andz.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay"></div>
        </div>
        <div class="content">
            <h1 class="title">Home</h1>
        </div>
    </section>
    
    <section id="about" class="section">
        <div class="content">
            <h1 class="title">About</h1>
        </div>
    </section>
    
    <section id="portfolio" class="section">
        <div class="content">
            <h1 class="title">Portfolio</h1>
        </div>
    </section>
    
    <section id="services" class="section">
        <div class="content">
            <h1 class="title">Services</h1>
        </div>
    </section>
    
    <section id="reviews" class="section">
        <div class="content">
            <h1 class="title">Reviews</h1>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="content">
            <h1 class="title">Contact</h1>
        </div>
    </section>
    
    <!-- JavaScript Files -->
    <script src="js/script.js"></script>
    <script src="js/home.js"></script>
    <script src="js/about.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/services.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
