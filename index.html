<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Reveal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Colmeak&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <section class="hero">
      <div class="hero-content fade-section">
        <h1>Welcome to the Experience</h1>
      </div>
    </section>

    <section class="content fade-section">
      <p>Descoperă designul, dezvoltarea și inovația redefinite.</p>
    </section>

    <!-- Bara blurată fixă -->
    <div class="blur-bar"></div>

    <!-- Panoul blurat care “iese” din bara de jos -->
    <section class="blur-panel fade-section">
      <h2 class="slogan">
        Powerful design. Relentless development. One signature touch that defines excellence.
      </h2>
    </section>
  </div>

  <script src="script.js"></script>
