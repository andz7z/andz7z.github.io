<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found - 404</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

        :root {
            --button-bg: hsl(44, 0%, 70%); 
            --shadow: hsl(0, 0%, 0%);
            --bg: hsl(53, 0%, 45%);
            --header: hsl(53, 0%, 48%);
            --color: hsl(0, 0%, 98%);
            --lit-header: hsl(53, 0%, 90%);
            --speed: 2s;
        }

        * {
            box-sizing: border-box;
            transform-style: preserve-3d;
        }

        @property --swing-x {
            initial-value: 0;
            inherits: false;
            syntax: '<integer>';
        }
        @property --swing-y {
            initial-value: 0;
            inherits: false;
            syntax: '<integer>';
        }

        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Sora', sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--color);
            perspective: 1200px;
            margin: 0;
            overflow: hidden;
        }

        .button-creative {
            position: relative;
            display: inline-block;
            padding: 1em 2em;
            background: #000000; 
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.3s;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            z-index: 10; 
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .button-creative::before {
            content: '';
            position: absolute;
            left: var(--x, 50%);
            top: var(--y, 50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffffff 10%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease;
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1; 
        }

        .button-creative:hover::before {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .button-creative:hover {
            color: #ffffff;
        }

        p {
            font-weight: 100;
        }

        h1 {
            animation: swing var(--speed) infinite alternate ease-in-out;
            font-size: clamp(5rem, 40vmin, 20rem);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            margin-bottom: 1rem;
            letter-spacing: 1rem;
            transform: translate3d(0, 0, 0vmin);
            --x: calc(50% + (var(--swing-x) * 0.5) * 1%);
            background: radial-gradient(var(--lit-header), var(--header) 45%) var(--x) 100% / 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
        }

        h1:after {
            animation: swing var(--speed) infinite alternate ease-in-out;
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            color: var(--shadow);
            filter: blur(1.5vmin);
            transform: scale(1.05) translate3d(0, 12%, -10vmin) translate(calc((var(--swing-x, 0) * 0.05) * 1%), calc((var(--swing-y) * 0.05) * 1%));
        }

        .cloak {
            animation: swing var(--speed) infinite alternate-reverse ease-in-out;
            height: 100%;
            width: 100%;
            transform-origin: 50% 30%;
            transform: rotate(calc(var(--swing-x) * -0.25deg));
            background: radial-gradient(40% 40% at 50% 42%, transparent, black 35%);
        }

        .cloak__wrapper {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .cloak__container {
            height: 250vmax;
            width: 250vmax;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .info {
            text-align: center;
            line-height: 1.5;
            max-width: clamp(16rem, 90vmin, 25rem);
            z-index: 2;
            position: relative;
        }

        .info > p {
            margin-bottom: 3rem;
        }

        @keyframes swing {
            0% { --swing-x: -100; --swing-y: -100; }
            50% { --swing-y: 0; }
            100% { --swing-x: 100; --swing-y: -100; }
        }
    </style>
</head>
<body>

    <h1>404</h1>
    
    <div class="cloak__wrapper">
        <div class="cloak__container">
            <div class="cloak"></div>
        </div>
    </div>

    <div class="info">
        <h2>I can't find that page</h2>
        <p>
            I am fairly sure that page used to be here, but seems to have gone missing. 
            I do apologise on it's behalf.
        </p>
        
        <a href="/" class="button-creative">Back Home</a>
    </div>

    <script>
        const button = document.querySelector('.button-creative');

        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            button.style.setProperty('--x', `${x}px`);
            button.style.setProperty('--y', `${y}px`);
        });
    </script>

</body>
</html>
